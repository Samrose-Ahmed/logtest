schema:
  ecs_field_names:
  - cloud.account.id
  - cloud.availability_zone
  - cloud.instance.id
  - cloud.instance.name
  - cloud.machine.type
  - cloud.project.id
  - cloud.provider
  - cloud.region
  - container.id
  - container.image.name
  - container.labels
  - container.name
  - ecs.version
  - event.created
  - event.dataset
  - event.kind
  - event.module
  - event.original
  - host.architecture
  - host.domain
  - host.hostname
  - host.id
  - host.ip
  - host.mac
  - host.name
  - host.os.family
  - host.os.kernel
  - host.os.name
  - host.os.platform
  - host.os.version
  - host.type
  - tags
  fields:
  - name: duo
    type:
      type: struct
      fields:
      - name: telephony
        type:
          type: struct
          fields:
          - name: credits
            type: int
          - name: event_type
            type: string
          - name: phone_number
            type: string
          - name: type
            type: string
transform: |
  if is_array(.json.response) && length!(.json.response) == 0 { 
    .json.response = null
  } else {  
    .event.kind = "event"
    .event.original = encode_json(.json)                   
  }

  if .json.timestamp != null { 
  	  .ts = to_timestamp!(.json.timestamp, "seconds")
  }
   
  .duo.telephony.event_type = del(.json.context)

  .duo.telephony.credits = del(.json.credits)

  .duo.telephony.phone_number = del(.json.phone)

  .duo.telephony.type = del(.json.type)

  del(.json)
name: duo_telephony
